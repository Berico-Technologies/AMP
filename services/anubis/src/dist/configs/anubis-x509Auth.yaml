useSpringSecurity: true

logging:
    level: DEBUG

    console:
        enabled: true
        threshold: DEBUG
    file:
        enabled: true
        threshold: ALL
        currentLogFilename: /var/log/ampere/anubis/anubis.log
        archivedLogFilenamePattern: /var/log/ampere/anubis/anubis-%d.log.gz
        archivedFileCount: 5
        timeZone: UTC


