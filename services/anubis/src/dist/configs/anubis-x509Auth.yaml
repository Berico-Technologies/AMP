    connectorType: nonblocking+ssl
    ssl:
        keyStore: /etc/pki/ampere/oamp-anubis.jks
        keyStorePassword: "1qaz@WSX3edc$RFV"
        trustStore: /etc/pki/ampere/truststore.jks
        trustStorePassword: "1qaz@WSX3edc$RFV"
        wantClientAuth: true
        needClientAuth: false
    port: 15678
    adminPort: 8082
    adminUsername: admin
    adminPassword: admin
    rootPath: /anubis/*
