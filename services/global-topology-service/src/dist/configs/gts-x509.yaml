applicationContext: ['/etc/ampere/gts/applicationContext.xml', '/etc/ampere/gts/inmemContext.xml', '/etc/ampere/gts/x509SecurityContext.xml', '/etc/ampere/gts/snapshotContext.xml', '/etc/ampere/gts/ldapUserDetailsContext.xml']

useSpringSecurity: true

logging:
    level: INFO
    console:
        enabled: true
        threshold: DEBUG

http:
    port: 15677
    adminUsername: admin
    adminPassword: admin123
    rootPath: /service/*
    connectorType: nonblocking+ssl
    ssl:
        # keyStore: /etc/pki/ampere/oamp-gts.jks
        keyStore: /etc/pki/ampere/gts.newerarchive.archnet.mil.jks
        # keyStorePassword: 1qaz@WSX3edc$RFV
        keyStorePassword: Berico123
        # trustStore: /etc/pki/ampere/truststore.jks
        trustStore: /etc/pki/ampere/gts.newerarchive.archnet.mil.jks
        # trustStorePassword: 1qaz@WSX3edc$RFV
        trustStorePassword: Berico123
        # When using Basic Auth, you will want these set to 'false',
        # and most certainly 'true' for x509 authentication.
        needClientAuth: true
        wantClientAuth: true

assets:
    overrides:
        /: src/main/resources/assets/
