<div>
	<div class="span12">
		<div class="padl3">
			<legend>Registered Routes 
				<small class="ml5">
					{{routes.length}} routes
				</small>
			</legend>
			<button type="button" 
				class='btn btn-warning mb4' 
				ng-click="refresh()">
				<em class="icon-refresh icon-white"></em><span class="ml2">Refresh</span>
			</button>
			<button type="button" 
				class='btn btn-primary mb4' 
				ng-click="create()">
				<em class="icon-plus-sign icon-white"></em><span class="ml2">Create Route</span>
			</button>
			<div class="pull-right">
				<div class="input-prepend">
					<span class="add-on">Filter:</span>
					<input type="text" class="input-medium" ng-model="searchText" />
				</div>
				<div class="input-prepend">
				<span class="add-on">Order By:</span>
					<select class="input-medium">
						<option ng-click="predicate = 'description'; reverse=false">Description</option>
						<option ng-click="predicate = 'producerExchangeId'; reverse=false">Producer Exchange</option>
						<option ng-click="predicate = 'consumerExchangeId'; reverse=false">Consumer Exchange</option>
					</select>
				</div>
			</div>
			<p>
			<table class="table table-striped table-hover table-condensed">
				<tr>
					<th></th>
					<th>Description</th>
					<th>Topics</th>
					<th>Clients</th>
					<th>Producer Exchange</th>
					<th>Consumer Exchange</th>
					<th></th>
				</tr>
				<tr ng-repeat="route in routes | filter:searchText | orderBy:predicate:reverse">
					<td><em class="icon-edit" ng-click="edit(route.id)"></em></td>
					<td><a href="#/routes/{{route.id}}">{{route.description}}</a></td>
					<td>
						<div class="ml5" ng-repeat="topic in route.topics">
							<em class="icon-plane"></em><span class="ml5">{{topic}}</span>
						</div>
					</td>
					<td>
						<div class="ml5" ng-repeat="client in route.clients">
							<em class="icon-user"></em><span class="ml5">{{client}}</span>
						</div>
					</td>
					<td><a href="#/exchanges/{{route.producerExchangeId}}">{{route.producerExchangeId}}</a></td>
					<td><a href="#/exchanges/{{route.consumerExchangeId}}">{{route.consumerExchangeId}}</a></td>
					<td style="text-align: center">
						<em class="icon-trash" ng-click="delete(route.id)"></em></td>
				</tr>
			</table>
			</p>
		</div>
	</div>
</div>
