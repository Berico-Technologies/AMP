<div class="hero-unit span8 offset2">
	<p>Are you certain you want to delete this route?</p>
	<p>
		<strong>ID:</strong><span class="ml10">{{route.id}}</span><br />
		<strong>Description:</strong><span class="ml10">{{route.description}}</span><br />
		<strong>Topics:</strong><span class="ml10">
				<span class="ml10" ng-repeat="topic in route.topics">{{topic}}</span>
		</span><br />
		<strong>Clients:</strong><span class="ml10">
				<span class="ml10" ng-repeat="client in route.clients">{{client}}</span>
		</span>
	</p>
	<p>This action may have serious, unintended consequences since applications may be relying on 
		events sourcing from this location.</p>
	<p>In short, bad things can happen.</p>
	<p class="mt40 center">
		<button type="button" ng-click="performDelete()"
			class="btn btn-large btn-danger">Stop being such a pansy.</button>
		<button type="button" ng-click="goBack()"
			class="btn btn-large btn-success">Get me out of here!</button>
	</p>
</div>
