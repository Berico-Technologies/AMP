<div ng-controller="BreadcrumbsCtrl" class="row-fluid">
	<div class="muted pull-left span4 ml10">
		<small>Site location: <a href="#/">overview</a>
			<span ng-repeat="block in blocks">
				&gt; <a href="#{{block.path}}">{{block.name}}</a>
			</span>
		</small>
	</div>
	<div class="pull-right muted"><small>Signed in as 
		<a href="#/clients/{{user}}">{{user}}</a>.</small></div>
</div>
<div class="row-fluid"></div>
