<div class="span12">
	<legend>Snapshot <a href="#/snapshots/{{snapshotId}}">{{snapshotId}}</a></legend>
	<div><strong>Taken:</strong> {{snapshot.date}}
		<br /><strong>Format:</strong> {{snapshot.format}}</div>
	<br />
	<textarea ui-codemirror="{mode: 'xml', lineNumbers: true, readOnly: true}" ng-model="content"></textarea>
	<hr />
	<div class="center mt10">
		<button type="button" ng-click="clone()"
			class="btn btn-primary btn-large" style="min-width: 200px">Clone</button>
		<button type="button" ng-click="openMergeDialog()"
			class="btn btn-warning btn-large" style="min-width: 200px">Merge</button>
		<button type="button" ng-click="openImportDialog()"
			class="btn btn-danger btn-large" style="min-width: 200px">Import</button>
	</div>
</div>
